{% extends "admin_dash.html" %}

{% block title %} Staff {% endblock %}

{% block style%}
	<!-- Tabs -->
  <style type="text/css">
      /* Style tab links */
      .tablink {
        background-color: darksalmon;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 16%;
      }

      .tablink:hover {
        background-color: darkred;
      }
{%endblock%}

 {% block content %}
        
      {%block heading%}{%endblock%}
         <fieldset >
                       
              <button class="tablink"  onclick="window.location.href='{{ url_for('dashboard') }}';" > Dashboard </button>

              <button class="tablink" onclick="window.location.href='{{ url_for('add_staff') }}';">   Add Staff</button>

              <button class="tablink" onclick="window.location.href='{{ url_for('view_all_staff') }}';"> View Staff Details  </button>

              <button class="tablink" onclick="window.location.href='{{ url_for('search_staff') }}';"> Search Staff   </button>

              <button class="tablink" onclick="window.location.href='{{ url_for('update_staff') }}';"> Update Staff</button>

              <button class="tablink" onclick="window.location.href='{{ url_for('delete_staff') }}';"> Delete Staff</button>

        </fieldset>
        <br>
        {% block form %}
        <fieldset style=" margin: 15%;padding: 60px;margin-top:-25px;"/>
        <center>
          <h2>Welcome To</h2>
          <img src="{{url_for('static',filename='images/staff_mng.jpg')}}" ><h2>Management Tab</h2>
        
          
        </center>
      </fieldset>
          {%endblock%}
{% endblock %}
