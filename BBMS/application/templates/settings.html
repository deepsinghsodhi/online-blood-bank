{% extends "admin_dash.html" %}

{% block title %} Settings {% endblock %}

{% block style %}
<!-- Tabs -->
        <style type="text/css">
            /* Style tab links */
            .tablink {
              background-color: darksalmon;
              color: white;
              float: left;
              border: none;
              outline: none;
              cursor: pointer;
              padding: 14px 16px;
              font-size: 17px;
              width: 50%;
            }

            .tablink:hover {
              background-color: darkred;
            }
          </style>
{% endblock %}

 {% block content %}
      
       <fieldset id="sub-header">
                       
             
              <button class="tablink" onclick="window.location.href='{{ url_for('profile') }}';">   Profile </button>

              <button class="tablink" onclick="window.location.href='{{ url_for('change_password') }}';"> Change Passwords  </button>

              

        </fieldset>
        <br>
        {%block form%}
        <fieldset style=" margin: 15%;padding: 60px;margin-top:-25px;"/>
        <center>
          <img src="{{url_for('static',filename='images/settings.png')}}" >
          <h2>Settings Tab</h2>
          
        </center>
      </fieldset>
            
{% endblock %}
{% endblock %}
